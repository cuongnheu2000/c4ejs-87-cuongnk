<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- style css -->
    <link rel="stylesheet" href="style.css">
    <!-- font awnsome -->

                <div class="play">play</div>
        </div>

        <div class="footer"></div>
